name: üöÄ Deploy to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: gestion-scolaire-backend
  EB_ENVIRONMENT: gestion-scolaire-prod
  EB_APPLICATION: gestion-scolaire

jobs:
  # ==================== BUILD ET VALIDATION ====================
  build-and-validate:
    name: üî® Build & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: üì¶ Install backend dependencies
      run: |
        cd backend
        npm install
        
    - name: üß™ Run tests
      run: |
        cd backend
        npm test || echo "‚ö†Ô∏è Tests √©chou√©s mais on continue"
        
    - name: üê≥ Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY:${{ github.sha }} ./backend
        echo "‚úÖ Image Docker construite"

  # ==================== D√âPLOIEMENT SUR AWS ====================
  deploy-to-aws:
    name: üöÄ Deploy to AWS
    needs: build-and-validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üîê Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: üîß Create ECR repository if it doesn't exist
      id: create-ecr
      run: |
        # V√©rifier si le repository existe d√©j√†
        if aws ecr describe-repositories \
          --repository-names ${{ env.ECR_REPOSITORY }} \
          --region ${{ env.AWS_REGION }} 2>/dev/null; then
          echo "‚úÖ Repository ECR existe d√©j√†"
          echo "repository_exists=true" >> $GITHUB_OUTPUT
        else
          echo "üîß Cr√©ation du repository ECR..."
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --image-tag-mutability MUTABLE
          echo "‚úÖ Repository ECR cr√©√©"
          echo "repository_exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: üîë Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
        
    - name: üê≥ Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
        
        # Push to ECR
        echo "üöÄ Pushing image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Also tag as latest
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "‚úÖ Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
        
    - name: üìù Create Dockerrun.aws.json for Elastic Beanstalk
      run: |
        cat > Dockerrun.aws.json << DOCKERFILE
        {
          "AWSEBDockerrunVersion": "1",
          "Image": {
            "Name": "${{ env.IMAGE_URI }}",
            "Update": "true"
          },
          "Ports": [
            {
              "ContainerPort": 8080
            }
          ]
        }
        DOCKERFILE
        
        echo "üìÑ Dockerrun.aws.json created"
        
    - name: üöÄ Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ env.EB_APPLICATION }}
        environment_name: ${{ env.EB_ENVIRONMENT }}
        region: ${{ env.AWS_REGION }}
        version_label: ${{ github.sha }}
        deployment_package: Dockerrun.aws.json
        wait_for_environment_recovery: 300
        
    - name: ‚úÖ Verify deployment
      run: |
        echo "‚úÖ Deployment completed!"
        echo ""
        echo "üìã Next steps:"
        echo "1. Check EB environment: https://us-east-1.console.aws.amazon.com/elasticbeanstalk"
        echo "2. Set environment variables in EB console"
        echo "3. Test your application URL"

    - name: üèóÔ∏è V√©rifier/Cr√©er l'environnement Elastic Beanstalk
      run: |
        echo "üîç V√©rification de l'environnement EB..."
        
        # V√©rifier si l'environnement existe
        if aws elasticbeanstalk describe-environments \
          --application-name "${{ env.EB_APPLICATION }}" \
          --environment-names "${{ env.EB_ENVIRONMENT }}" \
          --region "${{ env.AWS_REGION }}" 2>/dev/null; then
          echo "‚úÖ Environnement existe d√©j√†"
        else
          echo "üå± Cr√©ation de l'environnement..."
          
          # Cr√©er l'environnement (version basique)
          aws elasticbeanstalk create-environment \
            --application-name "${{ env.EB_APPLICATION }}" \
            --environment-name "${{ env.EB_ENVIRONMENT }}" \
            --solution-stack-name "64bit Amazon Linux 2023 v4.0.9 running Docker" \
            --option-settings \
              '[
                {"Namespace":"aws:elasticbeanstalk:environment","OptionName":"EnvironmentType","Value":"SingleInstance"},
                {"Namespace":"aws:elasticbeanstalk:environment","OptionName":"ServiceRole","Value":"aws-elasticbeanstalk-service-role"}
              ]' \
            --region "${{ env.AWS_REGION }}"
            
          echo "‚è±Ô∏è  Attente de la cr√©ation (premi√®re fois: 8-12 minutes)..."
          # Attendre que l'environnement soit pr√™t
          aws elasticbeanstalk wait environment-exists \
            --environment-name "${{ env.EB_ENVIRONMENT }}" \
            --region "${{ env.AWS_REGION }}"
        fi
