name: ðŸš€ Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: gestion-scolaire-backend
  EB_ENVIRONMENT: gestion-scolaire-prod
  EB_APPLICATION: gestion-scolaire

jobs:
  # ==================== TESTS ET VALIDATION ====================
  test-and-build:
    name: ðŸ§ª Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ðŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: ðŸ§ª Run backend tests
      run: |
        cd backend
        npm test
        
    - name: ðŸ” Run SRE validation
      run: |
        echo "âœ… SRE files check:"
        ls -la backend/monitoring/ || echo "Monitoring directory exists"
        test -f .sre/slo-config.yaml && echo "âœ… SLO config found"
        test -f docs/runbooks/high-availability.md && echo "âœ… Runbook found"
        
    - name: ðŸ³ Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY:${{ github.sha }} ./backend
        docker build -t $ECR_REPOSITORY:latest ./backend

  # ==================== DÃ‰PLOIEMENT SUR AWS ====================
  deploy-to-aws:
    name: ðŸš€ Deploy to AWS
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ðŸ”‘ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
        
    - name: ðŸ³ Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Also tag as latest
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Save the image URI for Elastic Beanstalk
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
        echo "âœ… Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        
    - name: ðŸ“ Create Dockerrun.aws.json for Elastic Beanstalk
      run: |
        cat > Dockerrun.aws.json << DOCKERFILE
        {
          "AWSEBDockerrunVersion": "1",
          "Image": {
            "Name": "${{ env.IMAGE_URI }}",
            "Update": "true"
          },
          "Ports": [
            {
              "ContainerPort": 8080
            }
          ],
          "Logging": "/var/log/nodejs"
        }
        DOCKERFILE
        
        echo "ðŸ“„ Dockerrun.aws.json created"
        
    - name: ðŸš€ Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ env.EB_APPLICATION }}
        environment_name: ${{ env.EB_ENVIRONMENT }}
        region: ${{ env.AWS_REGION }}
        version_label: ${{ github.sha }}
        deployment_package: Dockerrun.aws.json
        wait_for_environment_recovery: 300
        wait_for_deployment: true
        
    - name: âœ… Verify deployment
      run: |
        echo "ðŸ”„ Checking deployment status..."
        sleep 30
        
        # Get EB environment URL
        EB_URL=$(aws elasticbeanstalk describe-environments \
          --environment-names ${{ env.EB_ENVIRONMENT }} \
          --region ${{ env.AWS_REGION }} \
          --query "Environments[0].CNAME" \
          --output text)
        
        echo "ðŸŒ Application URL: http://$EB_URL"
        echo "ðŸ”— Health check: http://$EB_URL/health"
