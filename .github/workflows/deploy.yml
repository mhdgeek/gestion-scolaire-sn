name: ðŸš€ Deploy to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: gestion-scolaire-backend
  EB_ENVIRONMENT: gestion-scolaire-prod
  EB_APPLICATION: gestion-scolaire

jobs:
  deploy-to-aws:
    name: ðŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ðŸ”‘ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
        
    - name: ðŸ³ Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        # Utiliser SHA + timestamp pour Ãªtre unique
        IMAGE_TAG: ${{ github.sha }}-$(date +%Y%m%d-%H%M%S)
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
        echo "VERSION_LABEL=$IMAGE_TAG" >> $GITHUB_ENV
        
    - name: ðŸ“ Create Dockerrun.aws.json
      run: |
        cat > Dockerrun.aws.json << DOCKERFILE
        {
          "AWSEBDockerrunVersion": "1",
          "Image": {
            "Name": "${{ env.IMAGE_URI }}",
            "Update": "true"
          },
          "Ports": [
            {
              "ContainerPort": 8080
            }
          ]
        }
        DOCKERFILE
        
    - name: ðŸš€ Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ env.EB_APPLICATION }}
        environment_name: ${{ env.EB_ENVIRONMENT }}
        region: ${{ env.AWS_REGION }}
        version_label: ${{ env.VERSION_LABEL }}
        deployment_package: Dockerrun.aws.json
        wait_for_environment_recovery: 300
        
    - name: âœ… Verify deployment
      run: |
        echo "âœ… DÃ©ploiement initiÃ©!"
        echo "ðŸŒ Surveillez: https://us-east-1.console.aws.amazon.com/elasticbeanstalk"
