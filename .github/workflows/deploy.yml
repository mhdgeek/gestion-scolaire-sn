name: ðŸš€ Deploy to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: gestion-scolaire-backend
  EB_ENVIRONMENT: gestion-scolaire-prod
  EB_APPLICATION: gestion-scolaire

jobs:
  # ==================== BUILD ET VALIDATION ====================
  build-and-validate:
    name: ðŸ”¨ Build & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm install
        
    - name: ðŸ§ª Run tests
      run: |
        cd backend
        npm test || echo "âš ï¸ Tests Ã©chouÃ©s mais on continue"
        
    - name: ðŸ³ Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY:${{ github.sha }} ./backend
        echo "âœ… Image Docker construite"

  # ==================== DÃ‰PLOIEMENT SUR AWS ====================
  deploy-to-aws:
    name: ðŸš€ Deploy to AWS
    needs: build-and-validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ðŸ”§ Create ECR repository if it doesn't exist
      id: create-ecr
      run: |
        # VÃ©rifier si le repository existe dÃ©jÃ 
        if aws ecr describe-repositories \
          --repository-names ${{ env.ECR_REPOSITORY }} \
          --region ${{ env.AWS_REGION }} 2>/dev/null; then
          echo "âœ… Repository ECR existe dÃ©jÃ "
          echo "repository_exists=true" >> $GITHUB_OUTPUT
        else
          echo "ðŸ”§ CrÃ©ation du repository ECR..."
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --image-tag-mutability MUTABLE
          echo "âœ… Repository ECR crÃ©Ã©"
          echo "repository_exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: ðŸ”‘ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
        
    - name: ðŸ³ Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
        
        # Push to ECR
        echo "ðŸš€ Pushing image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Also tag as latest
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "âœ… Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
        
    - name: ðŸ“ Create Dockerrun.aws.json for Elastic Beanstalk
      run: |
        cat > Dockerrun.aws.json << DOCKERFILE
        {
          "AWSEBDockerrunVersion": "1",
          "Image": {
            "Name": "${{ env.IMAGE_URI }}",
            "Update": "true"
          },
          "Ports": [
            {
              "ContainerPort": 8080
            }
          ]
        }
        DOCKERFILE
        
        echo "ðŸ“„ Dockerrun.aws.json created"
        
    - name: ðŸš€ Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ env.EB_APPLICATION }}
        environment_name: ${{ env.EB_ENVIRONMENT }}
        region: ${{ env.AWS_REGION }}
        version_label: ${{ github.sha }}
        deployment_package: Dockerrun.aws.json
        wait_for_environment_recovery: 300
        
    - name: âœ… Verify deployment
      run: |
        echo "âœ… Deployment completed!"
        echo ""
        echo "ðŸ“‹ Next steps:"
        echo "1. Check EB environment: https://us-east-1.console.aws.amazon.com/elasticbeanstalk"
        echo "2. Set environment variables in EB console"
        echo "3. Test your application URL"
